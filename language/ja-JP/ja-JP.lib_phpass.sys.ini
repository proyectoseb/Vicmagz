LIB_PHPASS_XML_DESCRIPTION="PHPassはPHPアプリケーションで使用するためのポータブルなパスワードハッシュのフレームワークです。優先される（最も安全な）phpassでサポートされているハッシュ方式はOpenBSD-style bcrypt (PHPではCRYPT_BLOWFISHとして知られている)であり、拡張された DES-based hashes (PHPではCRYPT_EXT_DESとして知られている)にBSDI-styleはフォールバックされ、そして最後の手段として、phpass自体に実装されているMD5ベースの可変反復回数のパスワードハッシュ方式にフォールバックします。"
